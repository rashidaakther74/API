<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post with Price</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }

    #textAndHtml {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    h1{
        display: flex;
        justify-content: center;
    }

    .card {
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 16px;
      width: 250px;
    }

    .card:hover {
      cursor: pointer;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .price {
      font-size: 16px;
      color: #cccccc;
    }
  </style>
</head>
<body>
    <h1>Post Titles</h1>
  <div id="textAndHtml"></div>

  <script src="script.js"></script>
</body>
</html>
